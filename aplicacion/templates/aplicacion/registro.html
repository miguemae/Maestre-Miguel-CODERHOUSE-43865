{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
    <title>
        Registro
    </title>
{% endblock titulo %}

{% block foto_principal %}
<div class="col-lg-5"><img class="img-fluid rounded mb-4 mb-lg-0" src="{% static 'aplicacion/assets/nuevouser.jpg' %}" alt="a" /></div>
{% endblock foto_principal %}

{% block descripcion %}

<div class="center col-lg-7">
    <h1 class="font-weight-light">Crea tu usuario Online!</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
       </table>
       <br>
       <button type="submit">Crear Usuario Online</button>
    </form>
</div>
{% endblock descripcion %}
